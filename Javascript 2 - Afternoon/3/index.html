<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div>
        <div name="user_form" action="">
            <label>Firstname:</label>
            <input type="text" name="firstname" class="required_field" ></input>
            <hr />

            <label>Lastname:</label>
            <input type="text" name="lastname" class="required_field" ></input>
            <hr />

            <label>Age:</label>
            <input type="text" class="required_field" ></input>
            <hr />

            <label>Gender:</label>
            <select class="required_field" id="gender">
                <option disabled value="Select">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <hr />

            <label>Roll No:</label>
            <input type="text" name="roll_no" class="required_field" id="roll_no" ></input>
            <hr />

            <label>DOB:</label>
            <input type="date" class="required_field" id="dob"></input>
            <hr />

            <label>Occupation:</label>
            <input type="text" class="required_field" ></input>
            <hr />

            <button type="submit" id="submission">Submit</button>
            <hr />

            <label>Student Roll No :</label>
            <input type="text" class="get" id="getroll" placeholder="Enter roll no" ></input>
            <hr />

            <button type="submit" id = "getdata" class="get" >Get</button>
            <hr />

            


        </div>
        
    </div>
